{% extends 'base.html' %}

{% block content %}

<h1>Check out the ingredients.</h1>

<ul>
{% for ingredient in ingredients %}
  <li><a href="/ingredients/{{ingredient.id}}">{{ ingredient.name }}</a></li>
{% endfor %}
</ul>

<p><a class="btn btn-primary" href="/ingredients/add">Add an ingredient</a></p>


{% endblock %}
